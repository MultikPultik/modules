<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <link rel="stylesheet" href="./style/main.css">
    <script src="./src/main.js" type="module"></script>
</head>

<body>
    <main>
        <h1>Главная</h1>
        
        <div class="content">
            <div id="nav">
                <ul>
                    <li id="nav_main">Главная</li>
                    <li id="nav_calc">Калькулятор дат</li>
                    <li id="nav_timer">Таймер</li>
                </ul>
            </div>
            
            <form id="datecalc" class="hidden">
                <h3>Калькулятор дат</h3>
                <label>
                    <strong>Первая дата:</strong>
                    <input type="date" name="firstDate" />
                </label>
                <label>
                    <strong>Вторая дата:</strong>
                    <input type="date" name="secondDate" />
                </label>
                <button type="submit">Расчитать промежуток</button>
                <p id="datecalc__result"></p>
            </form>

            <form id="timer" class="hidden">
              <h3>Таймер</h3>
              <label>
                <span>Часы:</span>
                <input id="input_hour" type="number" min="0" max="23" step="1" name="hour" value="0">
              </label>
              <label>
                <span>Мин:</span>
                <input id="input_min" type="number" min="0" max="59" step="1" name="min" value="0">
              </label>
              <label>
                <span>Сек:</span>
                <input id="input_sec" type="number" min="0" max="59" step="1" name="sec" value="0">
              </label>
              
              <p>
                <!--<span id="hour">00:</span>
                <span id="min">00:</span>
                <span id="sec">00</span>-->
                <span id="tmr">00:00:00</span>
              </p>
              <button class="start">Старт</button>
              <button class="stop">Стоп</button>
            </form>
            
        </div>
    </main>
</body>

</html>
