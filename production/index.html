<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Datetime@Timer</title><script defer="defer" src="main.0dddceeea6faaa239795.js"></script><link href="main.11d5ec9b861b7dec28a3.css" rel="stylesheet"></head><body><main><h1>Главная</h1><div class="content"><div id="nav"><ul><li id="nav_main">Главная</li><li id="nav_calc">Калькулятор дат</li><li id="nav_timer">Таймер</li></ul></div><form id="datecalc" class="hidden"><h3>Калькулятор дат</h3><label><strong>Первая дата:</strong> <input type="date" name="firstDate"/></label> <label><strong>Вторая дата:</strong> <input type="date" name="secondDate"/></label> <button type="submit">Рассчитать промежуток</button><p id="datecalc__result"></p></form><form id="timer" class="hidden"><h3>Таймер</h3><label><span>Часы:</span> <input id="input_hour" type="number" min="0" max="23" step="1" name="hour" value="0"></label> <label><span>Мин:</span> <input id="input_min" type="number" min="0" max="59" step="1" name="min" value="0"></label> <label><span>Сек:</span> <input id="input_sec" type="number" min="0" max="59" step="1" name="sec" value="0"></label><p><span id="tmr">00:00:00</span></p><button class="start">Старт</button> <button class="stop">Стоп</button></form></div></main></body></html>
